<html>
   <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="../steady/style.css"> 
         <title> HANGMAN </title>
   </head>


   <body>
       
    <body background="../pictures/jp1.jpg"> </body> 
    <!--initialise le fond d'ecran du film JurassicPark-->
      <div class="jurassic-title">  
         <h1>   HANGMAN  JURASSIC PARK  </h1>
      </div>


      <div class="jurassic">
         <h3>  &ensp; {{ .Motcachee }}  </h3>
      </div>

      {{if .End}}
         {{if .Win}}
         <div class="jurassic">
            <h3>  Vous venez de gagner !!!  </h3>
            <form action="/pageJurassic">
               <button type="submit" class="menu-btn" name="letter" value="back"> Menu </button>
               <script>
                  var submit = document.getElementsByTagName('button')[0];
                  submit.onclick = function() {setInterval(function(){window.close()},3);}
               </script> 
            </form>
         </div>
         {{else}}
         <div class="jurassic"> <!--applique le style d'Ã©criture JurassicPark dans le texte ci-dessous-->
            <h4>  Le mot etait tout simplement : {{ .Motsecret }} </h4> <!-- affiche le mot secret si on a perdu ou si on a FF-->
            <form action="/pageJurassic">
               <button type="submit" class="menu-btn" name="letter" value="back"> Menu </button>
               <script>
                  var submit = document.getElementsByTagName('button')[0];
                  submit.onclick = function() {
                     setInterval(function(){window.close()},3);
                  }
               </script> 
            </form>
         </div>
         {{end}}
   {{else}}
