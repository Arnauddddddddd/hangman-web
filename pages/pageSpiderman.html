<html>
   <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="../steady/style.css"> 
         <title> HANGMAN </title>
   </head>

   <body>
    <body background="../pictures/spidermanBG.jpg"> </body> <!--initialise le fond d'ecran du film Spiderman-->
      <div class="spiderman">  
         <h1>   HANGMAN &ensp;&ensp; SPIDERMAN  </h1>

      <div class="">
      <br>
         <h2>  {{ .Motcachee }}  </h2>
      </div>
      </div>

      {{if .End}}
         {{if .Win}}
         <div class="spiderman">
            <h3>  Vous venez de gagner !!!  </h3> <!--affiche le fait qu'on a gagné la partie-->
            <form action="/pageSpiderman">
               <button type="submit" class="menu-btn" name="letter" value="back"> Menu </button>
               <script>
                  var submit = document.getElementsByTagName('button')[0];
                  submit.onclick = function() {setInterval(function(){window.close()},3);}
               </script> 
            </form>
         </div>
         {{else}}
            <div class="spiderman"> <!--applique le style d'écriture LOTR dans le texte ci-dessous-->
            <h3>  Le mot etait tout simplement : {{ .Motsecret }} </h3> <!-- affiche le mot secret si on a perdu ou si on a FF-->
            <form action="/pageSpiderman">
               <button type="submit" class="menu-btn" name="letter" value="back"> Menu </button>
               <script>
                  var submit = document.getElementsByTagName('button')[0];
                  submit.onclick = function() {setInterval(function(){window.close()},3);}
               </script> 
            </form>
         </div>
         {{end}}
   {{else}}
