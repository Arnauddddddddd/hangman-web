<html>
   <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="../steady/style.css"> 
         <title> HANGMAN </title>
         <script type="text/javascript" src="../javascript/fullajax.js"></script>
   </head>
   <body>
      <!--initialise le fond d'écran du film Alien-->
      <body background="../pictures/alien3.png"> </body>
      <h1>   <title>  HANGMAN </title>   </h1>
      <div class="alien-title"> <h1>   HANGMAN : ALIEN   </h1>  </div> 
      <div class="alien-title"> 
         <h2>  {{ .Motcachee }}  </h2>  <!--affiche le mot caché-->
      </div> 
   {{if .End}}
         {{if .Close}}
         <script>
         window.close();
         </script>
         {{end}}

         {{if .Win}}
         <div class="alien-title">
            <h4>  Vous venez de gagner !!!  </h4> 
            <form action="/pageAlien">
               <button type="submit" class="menu-btn" name="letter" value="back"> Menu </button>
            </form>
         </div>
         {{else}}
           <div class="alien-title">
            <!--applique le style d'écriture Alien dans le texte ci-dessous-->                               
            <h4>  Le mot etait tout simplement : {{ .Motsecret }} </h4> 
            <!-- affiche le mot secret si on a perdu ou si on a FF-->
            <form action="/pageAlien">
               <button type="submit" class="menu-btn" name="letter" value="back"> Menu </button>
            </form>
         </div>
         {{end}}
   {{else}}
      
      <!--affiche l'alphabet pour choisir la lettre qu'on veut utiliser dans le style Alien-->
      <form action="/pageAlien">
         <button type="submit" class="btn-alien" name="letter" value="A"> A</button>
         <button type="submit" class="btn-alien" name="letter" value="B"> B</button>
         <button type="submit" class="btn-alien" name="letter" value="C"> C</button>
         <button type="submit" class="btn-alien" name="letter" value="D"> D</button>
         <button type="submit" class="btn-alien" name="letter" value="E"> E</button>
         <button type="submit" class="btn-alien" name="letter" value="F"> F</button>
         <button type="submit" class="btn-alien" name="letter" value="G"> G</button>
         <button type="submit" class="btn-alien" name="letter" value="H"> H</button>
         <button type="submit" class="btn-alien" name="letter" value="I"> I</button>
         <button type="submit" class="btn-alien" name="letter" value="J"> J</button>
         <button type="submit" class="btn-alien" name="letter" value="K"> K</button>
         <button type="submit" class="btn-alien" name="letter" value="L"> L</button>
         <br><br>
         <button type="submit" class="btn-alien" name="letter" value="M"> M</button>
         <button type="submit" class="btn-alien" name="letter" value="N"> N</button>
         <button type="submit" class="btn-alien" name="letter" value="O"> O</button>
         <button type="submit" class="btn-alien" name="letter" value="P"> P</button>
         <button type="submit" class="btn-alien" name="letter" value="Q"> Q</button>
         <button type="submit" class="btn-alien" name="letter" value="R"> R</button>
         <button type="submit" class="btn-alien" name="letter" value="S"> S</button>
         <button type="submit" class="btn-alien" name="letter" value="T"> T</button>
         <button type="submit" class="btn-alien" name="letter" value="U"> U</button>
         <button type="submit" class="btn-alien" name="letter" value="V"> V</button>
         <button type="submit" class="btn-alien" name="letter" value="W"> W</button>
         <button type="submit" class="btn-alien" name="letter" value="X"> X</button>
         <button type="submit" class="btn-alien" name="letter" value="Y"> Y</button>
         <button type="submit" class="btn-alien" name="letter" value="Z"> Z</button>
   </form>
   {{end}}

   <div class="alien-title"> <!--affiche le titre Alien-->
      <h4>  <img src="../hangman/hang{{ .Try }}.PNG" height="20%" width="10%">   </h4>
      <!-- affiche le pendu --> 
      <h4>  &ensp; {{ .Usingletters }}  &ensp; </h4>
       <!-- affiche les lettres utilisées --> 

      {{if .End}}
      {{else}}
      <form action="/pageAlien">
         <button type="submit" class="menu-btn" name="letter" value="giveup"> FF </button>
      </form>
      {{end}}
   </div> 
   </body>
</html>
